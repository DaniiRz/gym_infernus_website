<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Daniel Carranza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../../resources/img/icon.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../../resources/css/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../../resources/css/style-agregar-general.css">
</head>

<body>

    <!-- Contenido principal del documento -->
    <main class="container">
        <h3 id="mainTitle">Actualizar Productos</h3>
        <form>
            <div class="row mb-4"> 
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/nombre.png" width="40" height="40">
                            </div>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                                required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/nombre.png" width="40" height="40">
                            </div>
                            <input type="text" id="descripcion" name="descripcion" class="form-control"
                                placeholder="Descripcion" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/precio.png" width="40" height="40">
                            </div>
                            <input type="text" id="precio" name="precio" class="form-control" placeholder="precio">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4"> 
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/foto.png" width="40" height="40">
                            </div>
                            <label for="fileInput" class="custom-file-upload">
                                Subir Foto
                            </label>
                            <input id="fileInput" type="file" style="display:none;" />
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/proveedor.png" width="40" height="40">
                            </div>
                            <input type="text" id="proveedor" name="proveedor" class="form-control"
                                placeholder="Proveedor" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/marca.png" width="40" height="40">
                            </div>
                            <input type="text" id="marca" name="marca" class="form-control" placeholder="Marca"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4"> 
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/categoria.png" width="40" height="40">
                            </div>
                            <input type="text" id="categoria" name="categoria" class="form-control"
                                placeholder="Categoria" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <img src="../../../resources/img/icons/agreado/existencias.png" width="40" height="40">
                            </div>
                            <input type="text" id="existencias" name="existencias" class="form-control"
                                placeholder="Existencias" required>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-secondary mr-2" onclick="cancelar()">
                        <img src="../../../resources/img/close.png" alt="Cancelar" width="60" height="60">
                    </button>
                    <button type="submit" class="btn btn-primary ml-2" onclick="guardar()">
                        <img src="../../../resources/img/save.png" alt="Guardar" width="60" height="58">
                    </button>
                </div>

            </div>
        </form>
    </main>




    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../../controllers/utils/admin-header.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../../controllers/admin/login.js"></script>
</body>

</html>
