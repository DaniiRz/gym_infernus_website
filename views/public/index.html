<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Kenneth & Cesar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/style-index.css">
</head>

<body>

    <!-- Contenido principal del documento -->
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <h4 class="mb-4" id="mainTitle"></h4>
        <!-- Sección principal -->
        <section id="MainSection">
            <!-- Aquí puedes agregar contenido principal si lo necesitas -->
        </section>
        <!-- Sección de soporte -->
        <section id="Support" class="p-4">
            <!-- Formulario para soporte -->
            <h4 class="text-center mb-4">Canales de comunicación</h4>
            <form class="row g-3 border w-100">
                <div class="col-sm-12">
                    <label for="nombre" class="form-label">
                        <i class="bi bi-person-fill"></i> Nombre
                    </label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-sm-12">
                    <label for="correo" class="form-label">
                        <i class="bi bi-envelope-fill"></i> Correo
                    </label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Correo electrónico"
                        required>
                </div>
                <div class="col-sm-12">
                    <label for="descripcion" class="form-label">
                        <i class="bi bi-chat-left-text-fill"></i> Descripción
                    </label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="5"
                        placeholder="Descripción larga" required></textarea>
                </div>
                <div class="col-sm-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary rounded-pill">Enviar</button>
                </div>
            </form>
        </section>



    </main>


    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/index.js"></script>
</body>

</html>
